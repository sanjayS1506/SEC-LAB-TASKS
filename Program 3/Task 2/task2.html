<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        input {
            padding: 10px;
            width: 250px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Remove Duplicate Values from Array</h1>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
    <button onclick="removeDuplicates()">Remove Duplicates</button>
    <h2 id="result"></h2>

    <script src="./task2.js">
      
    </script>
</body>
</html>
