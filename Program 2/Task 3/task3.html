<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding-top: 50px;
        }

        h2 {
            color: #333;
        }

        input {
            padding: 8px;
            width: 200px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-right: 5px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Guess the Number Game</h2>
    <input type="number" id="userNumber" placeholder="Enter your guess">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>
    <script src="./task3.js"></script>
</body>
</html>
